<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./temp.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"">
    
    <title>Document</title>
</head>
<body>
    <div id="center">
        <input type="checkbox" id="show">
        <label for="show" class="show-btn">click here</label>
        <div id="container-login">
            <label for="show" class="close-btn fas fa-times"></label>
            <div id="form-outer">
                <form>
                    <div class="page">
                        <div id="text">LOGIN</div>
                        <div id="data">
                            <label>Enter your Phone / Email</label>
                            <input type="text" required>
                        </div>
                        <div class="btn">
                            <div id="inner"></div>
                            <button type="submit" id="login">CONTINUE</button>
                        </div>
                        <div style="text-align: center;">
                            <span style="display: flex;justify-content: center; align-items: center;">
                                <span><hr style="width: 100px;"></span>
                                &nbsp;Or&nbsp;
                                <span><hr style="width: 100px;"></span>
                            </span>
                        </div>
                        <div class="btn" id="txtSize">
                            <div id="social1"></div>
                            <button>
                                <a href="https://accounts.google.com/servicelogin"></a>
                                <img>
                                <span>Continue with Google</span>
                            </button>
                        </div>    
                        <div class="btn" id="txtSize">    
                            <div id="social2"></div>
                            <button>
                                <!-- <a href="https://www.facebook.com/login/"></a> -->
                                <img>
                                <span>Continue with Facebook</span>
                            </button>
                        </div>
                        <div>
                            <div id="condition">
                                <span>
                                    By proceeding, you agree to
                                    <a href="https://sephora.nnnow.com/privacypolicy">Privacy Policy</a>,
                                </span><br>
                                <span>
                                    <a href="https://sephora.nnnow.com/termsconditions">Terms & Conditions</a>
                                </span>
                            </div>
                        </div>
                    </div>

                    <div class="page">
                        <div id="text">ENTER OTP</div>
                        <div id="data">
                            <img src="./otp.png">
                        </div>
                        <div id="vry">
                            <p>
                                We've sent an OTP to +91 7077511496 via SMS. <br>
                            Please enter it below, and you're done
                            </p>
                        </div>
                        <div id="data" id="vry">
                            <label>Enter your Phone / Email</label>
                            <input type="text" required>
                        </div>
                        <div id="condition-label">
                            <label><a href="#">Use Password</a></label>
                            <label>Didn't Recieve? <a href="#">Resend</a></label>
                        </div>
                        <div class="btn" id="vry">
                            <div id="inner"></div>
                            <button type="submit">SUBMIT</button>
                        </div>
                    </div>

                    <div class="page">
                        <div id="text">CREATE ACCOUNT</div>
                        <div id="data">
                            <label>Name*</label>
                            <input type="text" required>
                            <label>Email*</label>
                            <input type="text" required>
                            <label>Password*</label>
                            <input type="text" required>
                            <label>Phone Number*</label>
                            <input type="text" required>
                            <div class="btn" id="vry">
                                <div id="inner"></div>
                                <button type="submit">CONTINUE</button>
                            </div>
                        </div>
                        
                    </div>

                    <div class="page">
                        <div id="text">VERIFY PHONE NUMBER</div>
                        <div id="vry">
                            <img src="./VERFY NUM.png">
                        </div>
                        <div id="vry">
                            <p>We've sent an OTP to +91 7077511496 via SMS. <br>
                            Please enter it below, and you're done</p>
                        </div>
                        <div id="data" id="vry">
                            <label>Enter your Phone / Email</label>
                            <input type="text" required>
                        </div>
                        <div id="data">
                            <label>Didn't Recieve? <a href="#">Resend</a></label>
                        </div>
                        <div class="btn" id="vry">
                            <div id="inner"></div>
                            <button type="submit">SUBMIT</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
<script src="./temp.js"></script>
